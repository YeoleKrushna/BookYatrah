{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <div class="container fade-in">
        <h2 class="title">Create an Account 📝</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="link-text">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
